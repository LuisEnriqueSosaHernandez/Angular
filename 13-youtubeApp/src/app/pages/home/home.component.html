<h1 class="mt-3 font-weight-light">Youtube videos</h1>
<hr>
<div class="card-columns animate__animated animate__fadeIn">
    <div class="card" *ngFor="let video of videos">
      <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{video.title}}</h5>
        <span class="badge badge-dark">{{video.channelTitle}}</span>
        <span class="badge badge-info">{{video.publishedAt | date}}</span>
        <p class="card-text">{{video.description | slice:0:50}}</p>
        <button class="btn btn-outline-secondary btn-block" (click)="mostrarVideo(video)">Ver video</button>
      </div>
    </div>
    </div>

    <div class="row mt-5 mb-5 text-center">
      <div class="col">
        <button class="btn btn-primary btn-lg"
        (click)="cargarVideos()">
          Cargar mas...
        </button>
      </div>
    </div>
