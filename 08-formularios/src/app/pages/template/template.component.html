<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(f)" #f="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input  class="form-control"
               type="text"
               name="nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched "
               [ngModel]="usuario.nombre"
               placeholder="Nombre"
               required
               minlength="4"
               #nombre="ngModel">
               <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese cuatro letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               [ngModel]="usuario.apellido"
               placeholder="Apellido"
               minlength="4"
               required
               #apellido="ngModel">
               <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese cuatro letras</small>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             name="email"
             [ngModel]="usuario.email"
             #email="ngModel"
             [class.is-invalid]="email.invalid && email.touched"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
             <small *ngIf="email.invalid && email.touched" class="form-text text-danger">Correo no valido</small>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <select class="form-control"
      name="pais"
      [disabled]="paises.length===0"
      #pais="ngModel"
      [ngModel]="usuario.pais"
      [class.is-invalid]="pais.invalid && pais.touched"
      required
      >
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input"
        required
        name="genero"
        [class.is-invalid]="genero.invalid && genero.touched"
        value="M"
        [ngModel]="usuario.genero"
        #genero="ngModel">
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input"
        required
        name="genero"
        [class.is-invalid]="genero.invalid && genero.touched"
        value="F"
        [ngModel]="usuario.genero"
        #genero="ngModel">
        <label class="form-check-label">Femenino</label>
      </div>
      </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
