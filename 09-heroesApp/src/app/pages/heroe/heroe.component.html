<h1>Héroe <small>Nombre del héroe</small></h1>
<hr />

<div class="row">
  <div class="col text-right">
    <button class="btn btn-danger" [routerLink]="['/heroes']">
      <span class="fa fa-arrow-left"> Regresar</span>
    </button>
  </div>
</div>

<div class="row animate__animated animate__fadeIn">
  <div class="col">
    <form (ngSubmit)="guardar(f)"
    #f="ngForm">
      <div class="form-group">
        <label>Firebase ID</label>
        <input
          type="text"
          class="form-control"
          placeholder="Firebase ID"
          disabled="disabled"
          name="id"
          [(ngModel)]="heroe.id"
        />
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre del héroe"
          required
          name="nombre"
          [(ngModel)]="heroe.nombre"
        />
      </div>
      <div class="form-group">
        <label>Poder</label>
        <input
          type="text"
          class="form-control"
          placeholder="Poder del héroe"
          required
          name="poder"
          [(ngModel)]="heroe.poder"
        />
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br />
        <button *ngIf="heroe.vivo" 
        (click)="heroe.vivo=false"
        class="btn btn-outline-success btn-block animate__animated animate__fadeIn" type="button">
          <span class="fa fa-smile-wink"> Vivo</span>
        </button>
        <button  *ngIf="!heroe.vivo"
        (click)="heroe.vivo=true"
        class="btn btn-outline-danger btn-block animate__animated animate__fadeIn" type="button">
          <span class="fa fa-dizzy"> Muerto</span>
        </button>
      </div>
      <hr />
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <span class="fa fa-save"> Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
