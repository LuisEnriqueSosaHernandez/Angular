<div [ngClass]="alerta" class="alert" role="alert">
  <strong>Bueno bueno</strong> Lo has logrado
</div>
<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">
  Info
</button>
<button
  type="button"
  class="btn btn-success"
  (click)="alerta = 'alert-success'"
>
  Success
</button>
<br /><br />
<h3
  [ngClass]="{
    'text-danger': propiedades.danger,
    'text-info': !propiedades.danger
  }"
>
  Hola mundo
</h3>

<button
  class="btn"
  type="button"
  [ngClass]="{
    'btn-danger': propiedades.danger,
    'btn-info': !propiedades.danger
  }"
  (click)="propiedades.danger = !propiedades.danger"
>
  Cambiar
</button>
<br /><br /><br />

<h3>Proceso as√≠ncrono</h3>
<button
  type="button"
  name="button"
  class="btn btn-primary"
  (click)="ejecutar()"
  [disabled]="loading"
>
  <i [ngClass]="{'fa-save':!loading,' fa-refresh fa-spin':loading}" class="fa"></i> <span *ngIf="!loading"> Guardar cambios</span>
  <span *ngIf="loading"> Espere por favor</span>
</button>
